<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" type="text/css"/>
    <link rel="stylesheet" href="assets/style.css" type="text/css"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/hover.css/2.1.1/css/hover-min.css" type="text/css"/>
    <title> Chef at home </title>
</head>
<body >
    <header class="container-fluid uppercase pt-1 py-1">
        <div class="heading-logo row justify-content-center justify-content-md-start m-1 pl-2 pt-2">
            <h4>chef at home</h4>
        </div>
        <div class="flex-row">
            <ul class="justify-content-center justify-content-md-end nav">
                <li class="nav-item"><a class="nav-link " href="index.html">home </a>
                </li>
                <li class="nav-item"><a class="nav-link" href="recipes.html">recipes </a>
                </li>
                <li class="nav-item"><a class="nav-link active" href="workshop.html">workshop</a>
                </li>
            </ul>
        </div>
    </header>

    <section class="workshop-greeting">
        <div> invite to submit the form </div>
    </section>
    <section class="workshop-form">
        <form>
  <div class="form-group-row">
    <label for="name"> Name</label>
    <input type="email" class="form-control" id="name" placeholder="your name">
  </div>
  <div class="form-group-row">
    <label for="email"> Email Address</label>
    <input type="email" class="form-control" id="email" placeholder="name@example.com">
  </div>

  <div class="form-group-row">
    <label for="workshop&date"> Workshop & Date:</label>
    <select class="form-control form-control-sm" id="workshop&date">
      <option selected> Choose... </option>
            <option value> Breakfast | 16th May </option>
      <option value> Dinner | 16th May </option>
      <option value> Lunch| 17th May </option>
      <option value> Breakfast | 23rd May </option>
      <option value> Dinner | 23rd May </option>
      <option value> Lunch| 24th May </option>
      <option value> Breakfast | 30th May </option>
      <option value> Dinner | 30th May </option>
      <option value> Lunch| 31st May </option>


    </select>
  </div>
  <div class="group-size-row">
    <label for="partysize"> Party Size:</label>
    <select class="form-control form-control-sm" id="partysize">
        <option selected> Choose... </option>
      <option value> One adult £50 </option>
      <option value> Two adults £90 </option>
      <option value> Three adults £140 </option>
      <option value> Four adults £180 </option>
      <option value> One adult & one child £70</option>
      <option value> Two adults & one child £115</option>
      <option value> One adult & two children £90</option> 
      <option value> Two adults & two children £120</option>
      <option value> For groups larger than four email instead</option>
    </select>
  </div>
  <div class="form-group">
    <label for="otherinformation">Do we need to know anything else?</label>
    <textarea class="form-control" id="otherinfo" rows="3"></textarea>
  </div>
  <button type="submit" class="btn btn-primary mb-2">Book your workshop & pay </button>
</form>


        
    </section>

    <footer class="container-fluid">
            <ul class="justify-content-center social-links d-flex flex-row pr-4 pl-4 pt-4">
                <li class="p-2">
                    <a target="_blank" href="mailto:info@chefathome.com"><i class="fa fa-envelope" aria-hidden="true"></i><span class="sr-only">Mail</span></a>
                </li>
                <li class="p-2">
                    <a target="_blank" href="https://en-gb.facebook.com/"><i class="fa fa-facebook" aria-hidden="true"></i><span class="sr-only">Facebook</span></a>
                </li>
                <li class="p-2">
                    <a target="_blank" href="https://www.pinterest.co.uk/"><i class="fa fa-pinterest" aria-hidden="true"></i><span class="sr-only">Pinterest</span></a>
                </li>
                <li class="p-2">
                    <a target="_blank" href="https://www.instagram.com/?hl=en"><i class="fa fa-instagram" aria-hidden="true"></i><span class="sr-only">Instagram</span></a>
                </li>
                <li class="p-2">
                    <a target="_blank" href="https://www.youtube.com/"><i class="fa fa-youtube" aria-hidden="true"></i><span class="sr-only">YouTube</span></a>
                </li>
            </ul>
    </footer>
</body>
</html>
